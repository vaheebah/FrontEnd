<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa & Co. Coffee Shop</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f1ea;
            /* Use local background image from project directory */
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-05-17%20at%2015.31.51_25426f26.jpg-lJCEx1LLhIzGCTKmpOdk0eMooaLon4.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #3a2a1d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #3a2a1d;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #3a2a1d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f1ea;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: #3a2a1d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #3a2a1d;
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .nav-link.btn {
            background-color: #3a2a1d;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link.btn:hover {
            background-color: #4e3a2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-link.btn:active {
            transform: translateY(1px);
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .welcome-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: fadeIn 0.8s ease-out;
        }

        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header {
            margin-bottom: 30px;
        }

        .welcome-header h2 {
            font-size: 32px;
            color: #3a2a1d;
            margin-bottom: 8px;
        }

        .welcome-header p {
            color: #6b4c35;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn-primary {
            background-color: #3a2a1d;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(58, 42, 29, 0.3);
        }

        .btn-primary:hover {
            background-color: #4e3a2a;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(58, 42, 29, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(58, 42, 29, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #3a2a1d;
            color: #3a2a1d;
        }

        .btn-outline:hover {
            background-color: rgba(58, 42, 29, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-outline:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .terms-text {
            font-size: 12px;
            color: #6b4c35;
            margin-top: 20px;
        }

        /* Coffee cup animation */
        .coffee-cup {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .coffee-cup svg {
            width: 100%;
            height: 100%;
        }

        .steam {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            opacity: 0;
            animation: steam 4s ease-out infinite;
        }

        .steam:nth-child(2) {
            animation-delay: 0.5s;
        }

        .steam:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes steam {
            0% {
                transform: translateY(0) translateX(-50%) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            40% {
                transform: translateY(-20px) translateX(-60%) scale(1);
                opacity: 0.2;
            }
            60% {
                transform: translateY(-30px) translateX(-40%) scale(1.5);
                opacity: 0.1;
            }
            80% {
                transform: translateY(-40px) translateX(-50%) scale(1);
                opacity: 0.05;
            }
            100% {
                transform: translateY(-50px) translateX(-50%) scale(0.5);
                opacity: 0;
            }
        }

        /* Footer Styles */
        footer {
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #6b4c35;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .welcome-card {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
